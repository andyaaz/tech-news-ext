<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tech News Feed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    h1 {
      font-size: 24px;
      margin: 0;
      color: #4CAF50;
    }

    .settings {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .set-homepage {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .set-homepage:hover {
      background-color: #45a049;
    }

    .set-homepage.active {
      background-color: #388e3c;
    }
    
    #newsList {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .news-item {
      padding: 16px;
      background-color: #2d2d2d;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }
    
    .news-item:hover {
      background-color: #3d3d3d;
      transform: translateY(-2px);
    }
    
    .news-item a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      font-size: 16px;
      line-height: 1.4;
    }
    
    .news-item a:hover {
      color: #4CAF50;
    }

    .meta {
      margin-top: 8px;
      color: #888;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      color: #888;
      grid-column: 1 / -1;
      padding: 32px;
    }

    #error {
      color: #ff6b6b;
      text-align: center;
      display: none;
      grid-column: 1 / -1;
    }

    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Tech News Feed</h1>
      <div class="settings">
        <button id="setHomepage" class="set-homepage">Set as Homepage</button>
      </div>
    </div>
    <div id="error">Failed to load news. Please try again later.</div>
    <ul id="newsList">
      <li class="loading">Loading news...</li>
    </ul>
  </div>
  <div id="toast" class="toast"></div>
  <script src="index.js"></script>
</body>
</html>
