<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tech News Feed</title>
  <style>
    body {
      width: 400px;
      max-height: 600px;
      margin: 0;
      padding: 16px;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #4CAF50;
    }
    
    #newsList {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 520px;
    }
    
    .news-item {
      padding: 12px;
      margin-bottom: 8px;
      background-color: #2d2d2d;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .news-item:hover {
      background-color: #3d3d3d;
    }
    
    .news-item a {
      color: #ffffff;
      text-decoration: none;
      display: block;
    }
    
    .news-item a:hover {
      color: #4CAF50;
    }
    
    .loading {
      text-align: center;
      color: #888;
    }

    #error {
      color: #ff6b6b;
      text-align: center;
      display: none;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Tech News Feed</h1>
  <div id="error">Failed to load news. Please try again later.</div>
  <ul id="newsList">
    <li class="loading">Loading news...</li>
  </ul>
  <script src="popup.js"></script>
</body>
</html>
